            <div class="div-inf-emergencia">

                <div class="card-emergencia">
                    <!-- Avatar -->
                    <div class="contenedor-avatar">
                        <div class="avatar">
                            <img src="img/avatarPerfil.png" alt="avatar" />
                        </div>
                    </div>

                    <!-- Detalles -->
                    <div class="detalle-emer">
                        <!-- Campo: Nombre -->
                        <div class="campo-emer">
                            <div class="campo-header">
                                <label class="campo-label">Nombre completo o alias</label>
                                <label class="campo-ayuda">Cambiar nombre</label>
                            </div>
                            <input
                            type="text"
                            class="campo-input"
                            value="Juan Carlos Rodríguez"
                            />
                        </div>

                        <!-- Campo: Correo -->
                        <div class="campo-emer">
                            <div class="campo-header">
                                <label class="campo-label">Correo electrónico</label>
                                <label class="campo-ayuda">Campo no obligatorio</label>
                            </div>
                            <input
                            type="email"
                            class="campo-input"
                            value="JuanCarlos@gmail.com"
                            />
                        </div>

                        <!-- Campo: Teléfono -->
                        <div class="campo-emer">
                            <div class="campo-header">
                                <label class="campo-label">Número telefónico</label>
                                <label class="campo-ayuda">Campo no obligatorio</label>
                            </div>
                            <input
                            type="tel"
                            class="campo-input"
                            value="123456789"
                            />
                        </div>

                        <!-- Campo: Contraseña -->
                        <div class="campo-emer">
                            <div class="campo-header">
                                <label class="campo-label">Contraseña</label>
                                <label class="campo-ayuda">Cambiar contraseña</label>
                            </div>
                            <input
                            type="password"
                            class="campo-input"
                            value="************"
                            />
                        </div>

                        <!-- Botones inferiores -->
                        <div class="acciones-emergencia">
                            <button class="btn-outline">Eliminar Contacto</button>
                            <button class="btn-outline">Guardar Contacto</button>
                        </div>
                    </div>
